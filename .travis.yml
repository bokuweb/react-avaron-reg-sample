language: node_js
node_js:
  - '8'
addons:
  apt:
    packages:
      - xvfb
before_install:
  - git checkout $TRAVIS_PULL_REQUEST_BRANCH || git checkout -b $TRAVIS_PULL_REQUEST_BRANCH
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
script:
  - yarn test
  - yarn reg-suit run -- --verbose --test
env:
  global:  
    - secure: ""
    - secure: ""
